    <title>Contacto</title>
</head>

<body>

    <!--NAVBAR-->
    <!-- esto lleva un fixed-top -->
    <nav class="navbar navbar-expand-lg navbar-light bg-warning mb-5 fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}"><i class="fas fa-newspaper fa-2x"></i></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Noticias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'formulario' %}">Contacto</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="modal" tabindex="-1"
                            data-target="#loginModal">Login/sign-up</a>
                    </li>
                    <li class="nav-item">
                        <i class="fa fa-moon-o fa-2x" id="night-mode" aria-hidden="true"></i>

                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Inicio del fomulario -->
    <section class="my-5 pt-5">
        <div class="container" id="form">
            <section class="container">
                <form name="formulario" class="container" id="form" method="POST">
                    <!-- alerta -->
                    <div id="alerta"></div>
                    <div class="form-row">
                        <div class="form-group col-md-4 ">
                            <label for="nombre">Nombres <abbr title="required" aria-label="required">*</abbr></label>
                            <input type="text" class="form-control" id="nombre" name="nombre" value=""
                                placeholder="Nombres" minlength="2" maxlength="50" required>
                        </div>
                        <div class="form-group col-md-4 ">
                            <label for="apellido">Apellidos <abbr title="required"
                                    aria-label="required">*</abbr></label>
                            <input type="text" class="form-control" id="apellido" name="apellido" value=""
                                placeholder="Apellidos" minlength="2" maxlength="50" required>
                        </div>

                        <div class="form-group col-md-4">
                            <label for="password">Contraseña <abbr title="required"
                                    aria-label="required">*</abbr></label>
                            <input type="password" class="form-control" name="password" id="password-form"
                                placeholder="Minimo 6 caracteres" minlength="6" maxlength="12" required>

                        </div>

                    </div>
                    <div class="form-row">Como te identificaras</div><br>
                    <div class="form-row align-items-center">
                        <div class="form-check">
                            <input class="form-check-input" id="rut" type="radio" name="exampleRadios"
                                id="exampleRadios" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                Rut &nbsp&nbsp
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" id="pasaporte" type="radio" name="exampleRadios"
                                id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                Pasaporte &nbsp&nbsp
                            </label>
                        </div>
                        <div class="col-md-12">
                            <label class="sr-only" for="identificacion">Identificacion<abbr title="required"
                                    aria-label="required">*</abbr></label>
                            <input type="text" class="form-control mb-2" id="identificacion" name="identificacion"
                                placeholder="Ingrese rut o pasaporte" required>
                        </div>

                    </div><br>

                    <div class="form-row">
                        <div class="form-group col-md-6 ">
                            <label for="email">Email <abbr title="required" aria-label="required">*</abbr></label>
                            <input type="text" class="form-control" id="email" name="email" value=""
                                placeholder="Ingrese un Email" maxlength="50" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="phone">Telefono </label>
                            <input type="tel" name="phone" class="form-control" id="phone" placeholder="991234578"
                                minlength="9" maxlength="9" required>

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Dirección</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">Ciudad</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">Región</label>
                            <select id="inputState" class="form-control">
                                <option selected>Selección</option>
                                <option>Metropolitana</option>
                                <option>Región de Arica y Parinacota</option>
                                <option>Región de Tarapacá</option>
                                <option>Atacama y Coquimbo</option>
                                <option>Valparaíso</option>
                                <option>O'Higgins</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Zip code</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="area">Example textarea</label>
                        <textarea class="form-control" id="area" name="area" rows="3" minlength="50" maxlength="500"
                            value=""></textarea>
                    </div>

                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" name="check" type="checkbox" id="gridCheck" required>
                            <label class="form-check-label" for="check">
                                Estas de acuerdo!!!
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="enviar">Ingresar</button>
                    <button type="reset" id="btnclean"
                        class="btn btn-primary justify-content-end">&nbsp;Limpiar&nbsp;</button>
                </form>
            </section>
        </div>
    </section>


    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Acceso usuario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"></span><!--&times;-->
                    </button>
                </div>
                <div class="modal-body">

                    <form name="form-modal" id="form-modal">
                        <div class="form-group">
                            <label for="modalLoginEmail">Usuario</label>
                            <input type="text" class="form-control" id="modalLoginEmail" aria-describedby="emailHelp"
                                name="emailValidation">
                        </div>
                        <div class="form-group">
                            <label for="modalLoginPswd">Contrase&nacute;a</label>
                            <input type="password" class="form-control" id="modalLoginPswd" name="contrasenaValidation">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" id="modalSubmit">Ingresar</button>
                            <button type="button" class="btn btn-danger" id="modalCancel"
                                data-dismiss="modal">Cancelar</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer text-center">
                    <a href="{% url 'formulario' %}">Registrarme</a>
                </div>
            </div>
        </div>
    </div>


    <!--FOOTER-->
    <footer class=" text-center bg-warning">
        <h5 class="py-3 mt-5">COMUNIDAD DE ESTUDIANTES</h5>
    </footer>
    <script src="{% static 'entrega3/static/entrega3/js/formulariojs.js' %}"></script>
</body>

</html>
